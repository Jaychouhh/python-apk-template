name: Build APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: '构建类型'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            autoconf \
            automake \
            libtool \
            libltdl-dev \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            cmake \
            libffi-dev \
            libssl-dev \
            ccache

          # 确保 libtool 宏可用
          sudo ln -sf /usr/share/aclocal/ltdl.m4 /usr/share/aclocal/ 2>/dev/null || true
          sudo ln -sf /usr/share/aclocal/lt~obsolete.m4 /usr/share/aclocal/ 2>/dev/null || true

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython kivy

      - name: Generate signing key (for release)
        if: ${{ github.event.inputs.build_type == 'release' || github.event_name == 'push' }}
        run: |
          keytool -genkey -v \
            -keystore release.keystore \
            -alias release \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass 123456 \
            -keypass 123456 \
            -dname "CN=Jay, OU=Dev, O=Jay, L=City, ST=State, C=CN"

          sed -i 's/# android.keystore = release.keystore/android.keystore = release.keystore/' buildozer.spec
          sed -i 's/# android.keyalias = release/android.keyalias = release/' buildozer.spec
          sed -i 's/# android.keystore_password = 123456/android.keystore_password = 123456/' buildozer.spec
          sed -i 's/# android.keyalias_password = 123456/android.keyalias_password = 123456/' buildozer.spec

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android ${{ github.event.inputs.build_type || 'release' }}
          workdir: .
          buildozer_version: stable

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculator-apk-${{ github.event.inputs.build_type || 'release' }}
          path: bin/*.apk
          retention-days: 90

      - name: Build summary
        run: |
          echo "=== Build Complete ==="
          ls -lh bin/*.apk || echo "No APK found"
