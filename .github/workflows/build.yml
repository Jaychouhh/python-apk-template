name: Build APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: '构建类型'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Chinese font
        run: |
          mkdir -p fonts
          # 从 GitHub releases 下载 Noto Sans SC 静态字体
          curl -L -o /tmp/NotoSansSC.zip "https://github.com/notofonts/noto-cjk/releases/download/Sans2.004/08_NotoSansSCHK.zip"
          unzip -o /tmp/NotoSansSC.zip -d /tmp/noto/
          # 查看解压内容
          find /tmp/noto/ -type f -name "*.ttf" -o -name "*.otf" | head -20
          # 复制 Regular 字体
          find /tmp/noto/ -type f \( -name "*SC-Regular*" -o -name "*SimplifiedChinese*Regular*" \) | head -1 | xargs -I {} cp {} fonts/NotoSansSC-Regular.ttf
          # 如果没找到，用任意 SC 字体
          if [ ! -f fonts/NotoSansSC-Regular.ttf ]; then
            find /tmp/noto/ -type f -name "*.otf" | head -1 | xargs -I {} cp {} fonts/NotoSansSC-Regular.ttf
          fi
          ls -la fonts/

      - name: Generate signing key (for release)
        if: ${{ github.event.inputs.build_type == 'release' || github.event_name == 'push' }}
        run: |
          keytool -genkey -v \
            -keystore release.keystore \
            -alias release \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass 123456 \
            -keypass 123456 \
            -dname "CN=Jay, OU=Dev, O=Jay, L=City, ST=State, C=CN"

          sed -i 's/# android.keystore = release.keystore/android.keystore = release.keystore/' buildozer.spec
          sed -i 's/# android.keyalias = release/android.keyalias = release/' buildozer.spec
          sed -i 's/# android.keystore_password = 123456/android.keystore_password = 123456/' buildozer.spec
          sed -i 's/# android.keyalias_password = 123456/android.keyalias_password = 123456/' buildozer.spec

      - name: Build with Buildozer Docker
        run: |
          BUILD_TYPE=${{ github.event.inputs.build_type || 'release' }}
          echo "Building $BUILD_TYPE APK..."

          docker run --rm \
            --entrypoint="" \
            -v "$(pwd)":/home/user/hostcwd \
            -w /home/user/hostcwd \
            kivy/buildozer:latest \
            buildozer android $BUILD_TYPE

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculator-apk-${{ github.event.inputs.build_type || 'release' }}
          path: bin/*
          retention-days: 90

      - name: Build summary
        run: |
          echo "=== Build Complete ==="
          ls -lh bin/ || echo "No files found"
          echo ""
          echo "App Info:"
          echo "  Name: 示例计算器应用"
          echo "  Package: com.jay.python2apkexample"
