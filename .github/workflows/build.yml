name: Build APK

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      build_type:
        description: '构建类型'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

  # push 到 main 分支时自动构建 (可选，取消注释启用)
  # push:
  #   branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            cmake \
            libffi-dev \
            libssl-dev

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython kivy

      - name: Build APK
        run: |
          # 设置构建类型
          BUILD_TYPE=${{ github.event.inputs.build_type || 'debug' }}
          echo "Building $BUILD_TYPE APK..."

          # 构建
          buildozer android $BUILD_TYPE

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ github.event.inputs.build_type || 'debug' }}
          path: bin/*.apk
          retention-days: 30

      - name: Get APK info
        run: |
          echo "=== Build Complete ==="
          ls -lh bin/*.apk
